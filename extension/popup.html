<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0a0a0f;
      color: #e5e5e5;
      padding: 16px;
    }
    h1 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
      color: #fff;
    }
    .subtitle {
      font-size: 12px;
      color: #888;
      margin-bottom: 16px;
    }
    .section {
      background: #13131a;
      border: 1px solid #222;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
    }
    .section h2 {
      font-size: 12px;
      font-weight: 600;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }
    .status-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .status-row:last-child { margin-bottom: 0; }
    .status-label { font-size: 13px; color: #aaa; }
    .status-value { font-size: 13px; font-weight: 600; }
    .status-value.connected { color: #4ade80; }
    .status-value.disconnected { color: #f87171; }
    .status-value.active { color: #4ade80; }
    .status-value.paused { color: #facc15; }
    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      background: #1a1a24;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      font-size: 12px;
      font-family: monospace;
      margin-bottom: 8px;
      outline: none;
    }
    input[type="text"]:focus { border-color: #3b82f6; }
    .server-url {
      width: 100%;
      padding: 8px 10px;
      background: #1a1a24;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      font-size: 12px;
      margin-bottom: 8px;
      outline: none;
    }
    .server-url:focus { border-color: #3b82f6; }
    button {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
    }
    .btn-primary {
      background: #3b82f6;
      color: #fff;
    }
    .btn-primary:hover { background: #2563eb; }
    .btn-toggle {
      background: #1a1a24;
      color: #e5e5e5;
      border: 1px solid #333;
    }
    .btn-toggle:hover { background: #222; }
    .btn-danger {
      background: transparent;
      color: #f87171;
      border: 1px solid #333;
      margin-top: 4px;
    }
    .btn-danger:hover { background: #1a1a24; }
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    .stat-box {
      background: #1a1a24;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .stat-number {
      font-size: 22px;
      font-weight: 700;
      color: #fff;
    }
    .stat-label {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
    }
    .msg {
      font-size: 12px;
      padding: 6px 8px;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    .msg.error { background: #2a1515; color: #f87171; }
    .msg.success { background: #152a15; color: #4ade80; }
    #loginSection, #mainSection { display: none; }
  </style>
</head>
<body>
  <h1>CommentFlow</h1>
  <p class="subtitle">Chrome Extension</p>

  <div id="loginSection">
    <div class="section">
      <h2>Connect</h2>
      <input type="text" id="serverUrl" class="server-url" placeholder="Server URL (e.g. http://localhost:3000)" value="http://localhost:3000">
      <input type="text" id="tokenInput" placeholder="Paste your extension token here">
      <div id="loginMsg"></div>
      <button class="btn-primary" id="connectBtn">Connect</button>
    </div>
  </div>

  <div id="mainSection">
    <div class="section">
      <h2>Status</h2>
      <div class="status-row">
        <span class="status-label">Connection</span>
        <span class="status-value connected" id="connStatus">Connected</span>
      </div>
      <div class="status-row">
        <span class="status-label">Poster</span>
        <span class="status-value active" id="posterStatus">Active</span>
      </div>
    </div>

    <div class="section">
      <h2>Today's Stats</h2>
      <div class="stats-grid">
        <div class="stat-box">
          <div class="stat-number" id="postedCount">0</div>
          <div class="stat-label">Posted</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="failedCount">0</div>
          <div class="stat-label">Failed</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="queueCount">0</div>
          <div class="stat-label">In Queue</div>
        </div>
        <div class="stat-box">
          <div class="stat-number" id="nextPoll">--</div>
          <div class="stat-label">Next Poll</div>
        </div>
      </div>
    </div>

    <button class="btn-toggle" id="toggleBtn">Pause Poster</button>
    <button class="btn-danger" id="disconnectBtn">Disconnect</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
